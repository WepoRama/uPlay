<!DOCTYPE html>
<html>
<head>
    <title>The latest and greatest music player</title>

    <!-- Búin að linka css, js, jQuery og modernizr - SIK -->
    <link rel="stylesheet" type="text/css" href="uPlayerStyle.css">

</head>
<body>

    <p>The latest and greatest music player</p>

    <div id="thePlayer"></div> <!-- this element will host the player!! -->

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js"></script>
    <script src="uPlayer.js"></script>

    <script type="text/javascript" >

         $(document).ready( function( ) {

              // Note: this version assumes a JavaScript array of songs, but
              // the other approach is also acceptable
              var playlist = ["demo3.mp3", "demo4.mp3","demo1.mp3",];
              var options = {
                autoPlay: true,
                audioVolume: 1, //To ser the volume (scale 0.0 to 1.0)
                errorMsg: "Sorry"
              };

              $("#thePlayer").uPlayer( playlist, options );
              // Optionally, the function should accept an object containing optional values, 
              // such as a boolean "autostart" value, i.e. if the player should start playing
              // immediately etc.
         });

    </script>
</body>
</html>
